<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/CMApp.js"></script>
    <title>OpenShift First Index</title>
</head>
<body ng-app="CMApp">
    <div class="container" ng-controller="CMController">
        <h1 class="h1">Website Listing - Add Websites</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <input class="form-control" ng-model="site.name"/>
                    </th>
                    <th>
                        <button class="btn btn-success pull-right" ng-click="add(site)">
                            <span class="glyphicon glyphicon-plus ">
                            </span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="website in websites">
                    <td>{{website.name}}</td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
